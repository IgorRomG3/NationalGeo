<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>
<div class="container">
		<header>
			<div class="row">
				<div class="col-md-2">
					<div class="logo">
						<a href="#">
							<img src="./images/national-geographic.png" alt="">
						</a>
					</div>
				</div>
				<div class="col-md-offset-2 col-md-8">
					<div class="header-search">
						<div class="row">
							<form class="col-md-8 col-md-pull-left-4">
								<div class="row">
									<div class="col-md-7">
										<div class="header-input">
											<input type="text" id="headsearch" placeholder="Search">
										</div>
									</div>
										<select class="col-md-4" name="categories">
											<option value="all" selected>All Categories</option>
											<option value="one">Category 1</option>
											<option value="two">Category 2</option>
											<option value="three">Category 3</option>
										</select>
										<div class="col-md-1">
											<button class="header-button"></button>
										</div>
									</div>
							</form>
							<form class="col-md-offset-1 col-md-3">
								<div class="log-in-out">
									<div class="row">
										<ul>
										<li class="col-md-6">
											<button class="sigh-up">Sing Up</button>
										</li>
										<li class="col-md-6">
											<button class="log-in">Log-in</button>
										</li>
										</ul>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</header>
	<nav>
		<div class="row">
			<ul class="col-md-12">
				<li class="nav-list"><a href="#">home</a></li>
				<li class="nav-list"><a href="#">Photography</a></li>
				<li class="nav-list"><a href="#">Video</a></li>
				<li class="nav-list"><a href="#">Environment</a></li>
				<li class="nav-list"><a href="#">Travel</a></li>
				<li class="nav-list"><a href="#">Adventure</a></li>
				<li class="nav-list"><a href="#">Television</a></li>
				<li class="nav-list"><a href="#">Kids</a></li>
			</ul>
		</div>
	</nav>
</div>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="../bower_components/jquery/dist/jquery.min.js"></script>
	 <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
